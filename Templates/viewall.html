{% block body %}
<!--<meta http-equiv="refresh" content="5">-->
<div style="width:40%;">
<button onclick="myFunction()">Refresh Chat</button>
<br>
<form autocomplete="off" action="/" method="POST">
    <input style="width:40%" placeholder="Chat" type="text" id="user_input" name="user_input" required/>
    <button class="postfix search-button" type="submit">Chat</button>
</form>
<button onclick="window.location.href='/clearall'">Clear chat</button>
</div>
<script>
function myFunction() {
    window.location.href = window.location.href
}
</script>
{% endblock %}
